<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ishihara Color Blindness Test</title>
    <link rel="stylesheet" href="ishiharaTest.css">
</head>
<body>
    <header>
        <h1>HueSight</h1>
        <p>Welcome to the Ishihara Color Blindness Test</p>
    </header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
        </ul>
    </nav>
    <main>
        <h2>Ishihara Color Blindness Test</h2>
        <div class="test-container" id="test-container">
            <div class="progress">
                <p>Question <span id="current-question">1</span> of <span id="total-questions">12</span></p>
                <div class="progress-bar-container">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="image-container">
                <img id="test-image" src="" alt="Ishihara Test Image" width="300">
            </div>
            <input type="text" id="user-input" placeholder="Enter the number you see">
            <button id="submit-button">Submit</button>
        </div>
        <div id="result" class="hidden">
            <h2>Your Result:</h2>
            <p id="diagnosis"></p>
            <button id="restart-button">Retake Test</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2023 HueSight. All rights reserved.</p>
    </footer>
    <script defer src="ishiharaTest.js"></script>
</body>
</html>
